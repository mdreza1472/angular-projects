<div class="container"> 
    <div class="row">
        <form #fm="ngForm" (ngSubmit)="onSubmit(fm)" >
            <div class="col-md-6 form-group">
                <label for="">Name</label>
                <input name="name" id="name" type="text"ngModel #name="ngModel" 
                required
                [ngModel]="nameUpdt"
                appAlphabets>
            </div>
            <div class="col-md-6">
                <label for="">Age</label>
                <input 
                name="age" 
                id="age" 
                type="text" 
                ngModel 
                #age="ngModel" 
                required
                [ngModel]="ageUpdt">
            </div>
            <div class="col-md-12">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
