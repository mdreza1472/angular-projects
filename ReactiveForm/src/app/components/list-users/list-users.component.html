<div class="table-responsive mt-4">
    <table class="table table-bordered table-striped">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Address</th>
          <th>Country</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{ user.name }}</td>
          <td>{{ user.age | customCurrency: '' : true }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.country }}</td>
          <td>{{ user.gender }}</td>
        </tr>
      </tbody>
    </table>
  </div>
