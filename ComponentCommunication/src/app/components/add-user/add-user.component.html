<div class="container mt-4">
  <form #f="ngForm" (ngSubmit)="formSubmit(f)">
    <div class="row g-3">
      <div class="col-md-4">
        <label for="name" class="form-label">Name</label>
        <input 
          type="text" 
          name="name" 
          ngModel
          #name="ngModel"
          class="form-control"
          required
        />
        <div *ngIf="name.invalid && name.touched" class="text-danger">
          Name is required.
        </div>
      </div>

      <div class="col-md-4">
        <label for="age" class="form-label">Age</label>
        <input 
          type="number" 
          name="age" 
          ngModel
          #age="ngModel"
          class="form-control"
          required
        />
        <div *ngIf="age.invalid && age.touched" class="text-danger">
          Age is required.
        </div>
      </div>

      <div class="col-md-4">
        <label for="address" class="form-label">Address</label>
        <input 
          type="text" 
          name="address" 
          ngModel
          #address="ngModel"
          class="form-control"
          required
        />
        <div *ngIf="address.invalid && address.touched" class="text-danger">
          Address is required.
        </div>
      </div>
    </div>

    <div class="mt-3">
      <button type="submit" [disabled]="!f.valid" class="btn btn-primary">
        Submit
      </button>
    </div>
  </form>
</div>
